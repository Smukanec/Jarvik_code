<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Jarvik</title>
  <style>
    body {
      font-family: monospace;
      background-color: #121212;
      margin: 2em;
      color: #c8f6c8;
    }
    img {
      max-height: 100px;
      margin-bottom: 1em;
    }
    textarea {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      border: 2px solid #00ff00;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #c8f6c8;
    }
    button {
      background-color: #00aa00;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5em;
    }
    button:hover {
      background-color: #007700;
    }
    pre {
      background-color: #1e1e1e;
      border: 1px solid #2e7d32;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
      color: #c8f6c8;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      color: #00ff00;
      margin-top: 1em;
    }
    #log, #status, #debug, #activity {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <img src="/static/alternativ.png" alt="Jarvik logo">

  <textarea id="message" rows="4" placeholder="Zadej dotazâ€¦"></textarea><br>
  <button onclick="ask()">Odeslat</button>
  <pre id="activity"></pre>

  <pre id="response"></pre>

  <details open>
    <summary>ğŸ•˜ Historie</summary>
    <pre id="log"></pre>
  </details>

  <h3>ğŸ§ª Debug</h3>
  <pre id="debug"></pre>

  <h3>ğŸ“Š Stav</h3>
  <pre id="status">ğŸŸ¢ PÅ™ipraven.</pre>

  <script>
    let conversationLog = "";

    async function ask() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;
      document.getElementById("status").textContent = "â³ ZpracovÃ¡vÃ¡mâ€¦";
      document.getElementById("activity").textContent = "ÄŒekÃ¡m na odpovÄ›Äâ€¦";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();

      document.getElementById("response").textContent = data.response || "âŒ Chyba odpovÄ›di";
      document.getElementById("debug").textContent = data.debug ? data.debug.join("\n") : "(Å¾Ã¡dnÃ½ debug)";
      conversationLog += `ğŸ‘¤ ${msg}\nğŸ¤– ${data.response}\n\n`;
      document.getElementById("log").textContent = conversationLog;

      document.getElementById("message").value = "";
      document.getElementById("status").textContent = "ğŸŸ¢ PÅ™ipraven.";
      document.getElementById("activity").textContent = "";
    }

    document.getElementById("message").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        ask();
      }
    });
  </script>
</body>
</html>
