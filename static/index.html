<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Jarvik</title>
  <style>
    body {
      font-family: monospace;
      background-color: #121212;
      margin: 2em;
      color: #c8f6c8;
    }
    img {
      max-height: 100px;
      margin-bottom: 1em;
    }
    textarea {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      border: 2px solid #00ff00;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #c8f6c8;
    }
    button {
      background-color: #00aa00;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5em;
    }
    button:hover {
      background-color: #007700;
    }
    pre {
      background-color: #1e1e1e;
      border: 1px solid #2e7d32;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
      color: #c8f6c8;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      color: #00ff00;
      margin-top: 1em;
    }
    #log, #status, #debug, #activity {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <img src="/static/alternativ.png" alt="Jarvik logo">

  <textarea id="message" rows="4" placeholder="Zadej dotaz‚Ä¶"></textarea><br>
  <input type="file" id="file" accept=".txt,.pdf,.docx"><br>
  <button onclick="ask()">Odeslat</button>
  <pre id="activity"></pre>

  <pre id="response"></pre>

  <details open>
    <summary>üïò Historie</summary>
    <pre id="log"></pre>
  </details>

  <h3>üß™ Debug</h3>
  <pre id="debug"></pre>

  <h3>üìä Stav</h3>
  <pre id="status">üü¢ P≈ôipraven.</pre>
  <pre id="duration"></pre>

  <script>
    let conversationLog = "";

    async function ask() {
      const msg = document.getElementById("message").value.trim();
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      if (!msg && !file) return;
      document.getElementById("status").textContent = "‚è≥ Zpracov√°v√°m‚Ä¶";
      document.getElementById("activity").textContent = "ƒåek√°m na odpovƒõƒè‚Ä¶";
      document.getElementById("duration").textContent = "";

      // measure the time it takes to get a response
      const startTime = performance.now();

      const formData = new FormData();
      formData.append("message", msg);
      if (file) {
        formData.append("file", file);
      }

      const res = await fetch("/ask_file", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      const elapsed = ((performance.now() - startTime) / 1000).toFixed(2);
      const timestamp = new Date().toLocaleTimeString();

      document.getElementById("response").textContent = data.response || "‚ùå Chyba odpovƒõdi";
      document.getElementById("debug").textContent = data.debug ? data.debug.join("\n") : "(≈æ√°dn√Ω debug)";
      conversationLog += `[${timestamp}] üë§ ${msg}\n[${timestamp}] ü§ñ ${data.response}\n\n`;
      document.getElementById("log").textContent = conversationLog;

      document.getElementById("duration").textContent = `‚è± ${elapsed} s`;

      document.getElementById("message").value = "";
      fileInput.value = "";
      document.getElementById("status").textContent = `üü¢ P≈ôipraven za ${elapsed} s.`;
      document.getElementById("activity").textContent = "";
    }

    document.getElementById("message").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        ask();
      }
    });
  </script>
</body>
</html>
